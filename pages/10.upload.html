<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/CSS/10-upload.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="../assets/image/logo.png"
          alt="logo"
          width="110px
      "
        />
      </div>
      <div class="header">
        <div class="head">
          <a href="../pages/3.home.html">
            <img
              src="../assets/image/arrowback.png"
              alt="arrow-back"
              width="50px"
          /></a>
        </div>
        <div class="title"><h2>Hi Farmer...</h2></div>
      </div>
    </header>

    <section class="output_section"></section>

    <section class="sec"><form></form></section>
    <script>
      // JSON
      let detail = [
        {
          url: "",
          name: "",
          types: "",
          price: "",
          quantity: "",
        },
      ];

      // Added Cards
      for (let i = 0; i <= detail.length; i++) {
        let div_card_output = document.createElement("div");
        div_card_output.setAttribute("class", "div_card-output");
        console.log(div_card_output);

        let output_h5 = document.createElement("h5");
        output_h5.innerText = "Your product Details";
        div_card_output.append(output_h5);

        let output_url = document.createElement("input");
        output_url.setAttribute("class", "output-btn");
        output_url.setAttribute("type", "text");
        output_url.setAttribute("placeholder", "URL");
        div_card_output.append(output_url);

        let output_name = document.createElement("input");
        output_name.setAttribute("class", "output-btn");
        output_name.setAttribute("type", "text");
        output_name.setAttribute("placeholder", "Name");
        div_card_output.append(output_name);

        let output_type = document.createElement("input");
        output_type.setAttribute("class", "output-btn");
        output_type.setAttribute("type", "text");
        output_type.setAttribute("placeholder", "Type");
        div_card_output.append(output_type);

        let output_price = document.createElement("input");
        output_price.setAttribute("class", "output-btn");
        output_price.setAttribute("type", "text");
        output_price.setAttribute("placeholder", "Price");
        div_card_output.append(output_price);

        let output_qty = document.createElement("input");
        output_qty.setAttribute("class", "output-btn");
        output_qty.setAttribute("type", "text");
        output_qty.setAttribute("placeholder", "Quantity");
        div_card_output.append(output_qty);

        let cancel_btn = document.createElement("button");
        cancel_btn.setAttribute("class", "btn");
        cancel_btn.setAttribute("type", "reset");
        cancel_btn.innerText = "CANCEL";
        div_card_output.append(cancel_btn);

        document.querySelector(".output_section").append(div_card_output);
      }
      // Enter the datas

      let div_card = document.createElement("div");
      div_card.setAttribute("class", "full-card");
      div_card.setAttribute("id", "details");
      console.log(div_card);

      let input_h1 = document.createElement("h3");
      input_h1.innerText = "Upload your products";
      div_card.append(input_h1);

      let input_url = document.createElement("input");
      input_url.setAttribute("class", "img");
      input_url.setAttribute("id", "img");
      input_url.setAttribute("type", "text");
      input_url.setAttribute("placeholder", "Enter URL");
      div_card.append(input_url);

      let input_product = document.createElement("input");
      input_product.setAttribute("class", "detail");
      input_product.setAttribute("id", "detail");
      input_product.setAttribute("type", "text");
      input_product.setAttribute("placeholder", "Your Product Name");
      div_card.append(input_product);

      let input_types = document.createElement("input");
      input_types.setAttribute("class", "detail");
      input_types.setAttribute("list", "Types");
      input_types.setAttribute("name", "Types");
      input_types.setAttribute("placeholder", "Types");
      div_card.append(input_types);

      let datalist = document.createElement("datalist");
      datalist.setAttribute("id", "Types");
      input_types.append(datalist);

      let option_1 = document.createElement("option");
      option_1.setAttribute("value", "Fruits");
      datalist.append(option_1);

      let option_2 = document.createElement("option");
      option_2.setAttribute("value", "Vegetables");
      datalist.append(option_2);

      let option_3 = document.createElement("option");
      option_3.setAttribute("value", "Coffee & Tea");
      datalist.append(option_3);

      let option_4 = document.createElement("option");
      option_4.setAttribute("value", "Cereals & Grains");
      datalist.append(option_4);

      let input_price = document.createElement("input");
      input_price.setAttribute("class", "detail");
      input_price.setAttribute("type", "number");
      input_price.setAttribute("placeholder", "Enter Your Price");
      div_card.append(input_price);

      let input_qty = document.createElement("input");
      input_qty.setAttribute("class", "detail");
      input_qty.setAttribute("type", "number");
      input_qty.setAttribute("placeholder", "Enter Your Product Quantity");
      div_card.append(input_qty);

      let btn_card = document.createElement("div");
      btn_card.setAttribute("class", "btn-card");
      div_card.append(btn_card);

      let add = document.createElement("button");
      add.setAttribute("class", "btn");
      add.innerText = "ADD";
      btn_card.append(add);

      let cancel = document.createElement("button");
      cancel.setAttribute("class", "btn");
      cancel.setAttribute("type", "reset");
      cancel.innerText = "CANCEL";
      btn_card.append(cancel);

      document.querySelector("form").append(div_card);

      //get references for text input and button fields
      var firstname = document.getElementById("firstname");
      var lastname = document.getElementById("lastname");
      var jsonBtn = document.getElementById("jsonbtn");
      var jsonText = document.getElementById("jsontext");
      //add click event listener, to get data when data is entered
      jsonBtn.addEventListener("click", function () {
        //store data in JavaScript object
        var data = {
          firstName: firstname.value,
          lastName: lastname.value,
        };
        //convert JavaScript object to JSON
        jsonText.innerHTML = JSON.stringify(data);
      });
    </script>

    <footer class="footer">
      <button type="button" onclick="submit()">Submit</button>
    </footer>

    <script>
      function submit() {
        window.location.href =
          "http://127.0.0.1:5500/pages/11.place-products.html";
      }
    </script>
  </body>
</html>
