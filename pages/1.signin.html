<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/CSS/1-sign.css" />
    <title>Document</title>
  </head>

  <body class="body">
    <header class="head">
      <img src="../assets/image/logo.png" alt="logo" width="100px" />
    </header>
    <div class="full">
      <div class="fs">
        <div class="h">
          <h1>Welcome! to Rishi Organic Market</h1>
        </div>
        <div class="form" id="form">
          <form action="#" class="center">
            <label>Full Name:</label><br />
            <input
              style="color: grey"
              type="text"
              id="f-name"
              placeholder="Full_Name"
            /><br />
            <label>Mail id:</label><br />
            <input
              style="color: grey"
              type="email"
              id="email"
              placeholder="name@gmail.com"
            /><br />
            <label>Phone no:</label><br />
            <input
              style="color: grey"
              type="tel"
              id="phoneno"
              placeholder="9876543210"
            /><br />
            <label>Password:</label><br />
            <input
              style="color: grey"
              id="password"
              type="password"
              placeholder="ab@123!"
            />
            <br />
            <label>Confirm Password:</label><br />
            <input
              style="color: grey"
              type="password-hidden"
              id="conform_password"
              placeholder="ab@123!"
            /><br />
            <nav>
              <a href=""></a>
              <input type="checkbox" id="gender" value="Male" /> Male
              <input type="checkbox" id="gender" value="Female" /> Female
            </nav>
            <button class="sub" type="submit" value="submit" onclick="sign()">
              sign up
            </button>
            <script>
              function sign() {
                window.location.href = "3.home.html";
              }
            </script>
          </form>
        </div>
      </div>
      <footer>
        <div>
          <button class="log" type="submit" onclick="log()">Login</button>
          <script>
            function log() {
              window.location.href = "2.Login.html";
            }
          </script>

          <p>If you already sign in! Please Login..</p>
        </div>
      </footer>
    </div>

    <script>
      const signUpForm = document.getElementById("form");
      signUpForm.addEventListener("submit", function (event) {
        event.preventDefault();
        let userArr = [];

        if (localStorage.getItem("user_info") != null) {
          userArr = JSON.parse(localStorage.getItem("user_info"));
        }
        const firstName = document.getElementById("f-name").value;
        const mobileNumber = document.getElementById("phoneno").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const conform_password =
          document.getElementById("conform_password").value;
        const gender = document.getElementById("gender").value;

        // assign data for object
        let userObj = {
          firstName,
          mobileNumber,
          email,
          password,
          conform_password,
          gender,
        };
        userArr.push(userObj);
        const str = JSON.stringify(userArr);
        localStorage.setItem("user_info", str);
        console.log(str);
      });
    </script>
  </body>
</html>
