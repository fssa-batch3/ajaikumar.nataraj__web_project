<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/CSS/1-sign.css" />
    <title>Document</title>
  </head>

  <body class="body">
    <header class="head">
      <img src="../assets/image/logo.png" alt="logo" width="100px" />
    </header>
    <div class="full">
      <div class="fs">
        <div class="h">
          <h1>Welcome! to Rishi Organic Market</h1>
        </div>
        <div class="form">
          <form class="center">
            <label>User name:</label><br />
            <input
              style="color: grey"
              type="text"
              id="name"
              placeholder="name"
            /><br />
            <label>Mail id:</label><br />
            <input
              style="color: grey"
              type="email"
              id="email"
              placeholder="name@gmail.com"
            /><br />
            <label>Phone no:</label><br />
            <input
              style="color: grey"
              type="tel"
              id="phoneno"
              placeholder="9876543210"
            /><br />
            <label>Password:</label><br />
            <input
              style="color: grey"
              id="password"
              type="password"
              placeholder="ab@123!"
            />
            <br />
            <label>Conform Password:</label><br />
            <input
              style="color: grey"
              type="password-hidden"
              id="conform-password"
              placeholder="ab@123!"
            /><br />
          </form>

          <button class="sub" type="button" onclick="submit()">sign up</button>
        </div>
      </div>
      <footer>
        <div>
          <button class="log" type="button" onclick="submit">Login</button>

          <p>If you already sign in! Please Login..</p>
        </div>
      </footer>
    </div>
    <script>
      function submit() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phoneno = document.getElementById("phoneno").value;
        const password = document.getElementById("password").value;
        const conformpassword =
          document.getElementById("conform-password").value;

        console.log(name);
        console.log(email);
        console.log(phoneno);
        console.log(password);
        console.log(conformpassword);

        window.location.href = "../3.home.html";
      }
    </script>
  </body>
</html>
