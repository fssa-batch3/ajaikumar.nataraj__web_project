<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill</title>
    <link rel="stylesheet" href="../assets/CSS/9a-bill.css" />
  </head>
  <body>
    <div class="contact">
      <p>+91 9876543210</p>
      <p>Rishi-market@agri.com</p>
    </div>
    <header class="head">
      <img
        onclick="back()"
        src="../assets/image/arrowback.png"
        alt="back"
        width="50px"
      />
      <div class="logo">
        <img
          onclick="home()"
          src="../assets/image/logo.png"
          alt="logo"
          width="90px"
        />
      </div>
      <div class="name">
        <p onclick="profile()" id="newimg"></p>
      </div>
    </header>

    <table>
      <div class="details">
        <h3 class="btn">Your Delivery details:</h3>
        <div class="detail">
          <nav>
            <label>Name</label> <br />
            <input disabled type="text" id="First_name" placeholder="name" />
          </nav>
          <nav>
            <label>Phone Number</label> <br />
            <input
              type="number"
              id="Phone_Number"
              placeholder="Phone number"
              maxlength="10"
              disabled
            />
          </nav>
          <nav>
            <label>Delivery Address</label> <br />
            <input
              class="address_input"
              type="text"
              id="Home_Address"
              required
              placeholder="Delivery Address"
              disabled
            />
          </nav>
          <nav>
            <label>Pin Code</label> <br />
            <input
              id="pincode"
              type="tel"
              pattern="[0-9]{6}"
              maxlength="6"
              minlength="6"
            />
          </nav>
          <!-- <input type="date" id="Pickup_date" placeholder="Pickup date" /> -->
        </div>
      </div>
    </table>

    <div class="amount_total">
      <table aria-describedby="total_amount">
        <tr>
          <th>Total Amount</th>
        </tr>
        <tr>
          <td id="operoation"></td>
        </tr>
      </table>

      <button class="btn" onclick="download()">download the Bill</button>
    </div>

    <footer class="btn">
      <img
        src="../assets/image/smiling-face.gif"
        alt="smiling-face"
        width="50px"
      />
      Thanks for Purchasing
      <img src="../assets/image/sparkling-heart.gif" alt="heart" width="50px" />
      We always Welcomes you!
    </footer>

    <script src="../assets/JavaScript/buyer_bill.js"></script>
  </body>
</html>
