<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="../assets/CSS/9a-bill.css" />
  </head>
  <body class="body">
    <header class="head">
      <a href="../pages/3.home.html">
        <button>
          <img
            class="before-arrow"
            src="../assets/image/arrowback.png"
            alt="arrow-back"
            width="40px"
          />
        </button>
      </a>
      <div class="logo">
        <img src="../assets/image/logo.png" alt="logo" width="130px" />
      </div>
      <div class="pro">
        <img src="../assets/image/profile.png" alt="profile" />
      </div>
    </header>
    <div class="main">
      <h3>Your Bill</h3>
      <table>
        <tr>
          <th>Products Name</th>
          <th>Quantity</th>
          <th>Amount</th>
        </tr>
        <tr>
          <td>Apple</td>
          <td>1kg</td>
          <td>Rs.150</td>
        </tr>
      </table>
    </div>
    <div class="id">
      <p>Order ID: 1003767380</p>
      <p>Toll-free no:1800 123 3000</p>
    </div>
    <div class="details">
      <h3>Your Delivery details:</h3>
      <div class="detail">
        <input type="text" placeholder="name" />
        <input type="number" placeholder="Phone number" maxlength="10" />
        <input type="text" placeholder="address" />
        <input type="date" placeholder="Pickup date" />
      </div>
    </div>
    <footer class="footer">
      <p class="foot-p">
        <img
          src="../assets/image/smiling-face.gif"
          alt="smiling-face"
          width="50px"
        />
        Thanks for Purchasing
        <img
          src="../assets/image/sparkling-heart.gif"
          alt="heart"
          width="50px"
        />
        We always Welcomes you!
      </p>
    </footer>
  </body>
</html>
