<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../assets/CSS/4-index.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="head">
      <button type="button" onclick="submit()" class="before-arrow">
        <img
          src="../assets/image/arrowback.png"
          alt="arrow-back"
          width="40px"
        />
      </button>

      <div class="logo">
        <img src="../assets/image/logo.png" alt="logo" width="130px" />
      </div>
      <input type="text" id="profile" onclick="profile()" />
    </header>
    <main class="img-1">
      <nav>
        <img src="../assets/image/Fruits.jpg" alt="Fruits" width="200px" />
        <br />
        <button type="button" onclick="fruit()">Fruits</button>
      </nav>
      <nav>
        <img
          src="../assets/image/vegetables.jpg"
          alt="vegetables"
          width="200px"
        />
        <br />
        <button type="button" onclick="veg()">Vegetables</button>
      </nav>
      <nav>
        <img
          src="../assets/image/Coffee-Tea-Powder-Combo-Pack.jpg"
          alt="powder"
          width="200px"
          height="130px"
        />
        <br />
        <button type="button" onclick="coffee()">Coffee & Tea</button>
      </nav>
      <nav>
        <img
          src="../assets/image/Cereals-and-Pulses.jpg"
          alt="grains"
          width="230px"
        />
        <br />
        <button type="button" onclick="grain()">Cereals & Grains</button>
      </nav>
    </main>

    <script>
      const oneUser = JSON.parse(localStorage.getItem("buyer_logIn"));

      const user_info = JSON.parse(localStorage.getItem("buyer_info"));
      let select_user = user_info.find(function (event) {
        let customerEmail = event["Email"];
        if (user_info == customerEmail) {
          return true;
        } else if (oneUser == customerEmail) {
          return true;
        }
      });

      const name = document.getElementById("profile");

      name.value = select_user["FullName"];

      submitForm();
      function submit() {
        window.location.href = "/pages/3.home.html";
      }
      function fruit() {
        window.location.href = "/pages/5a-fruits.html";
      }
      function veg() {
        window.location.href = "/pages/5b-vegetables.html";
      }
      function coffee() {
        window.location.href = "/pages/5c-tea.html";
      }
      function grain() {
        window.location.href = "/pages/5d-grain.html";
      }
    </script>
  </body>
</html>
