<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/CSS/8-payment.css" />
  </head>
  <body>
    <h1>PAYMENT PAGE</h1>
    <div class="logo">
      <img src="../assets/image/logo.png" alt="logo" width="110px" />
    </div>
    <h3>Payment mode:</h3>
    <div class="details">
      <h3>Your Delivery details here:</h3>
      <div class="detail">
        <input type="text" placeholder="name" />
        <input type="number" placeholder="Phone number" />
        <input type="text" placeholder="address" />
        <input type="date" placeholder="Pickup date" />
      </div>
    </div>
    <div class="pay-icons">
      <nav class="upi">
        <p>UPI</p>
        <img src="../assets/image/upi.png" alt="upi" width="70px" />
      </nav>
      <nav class="upi">
        <p>Google Pay</p>
        <img src="../assets/image/g-pay.png" alt="g-pay" width="90px" />
      </nav>
      <nav class="upi">
        <p>Phone pe</p>
        <img src="../assets/image/phone-pe.png" alt="pp" width="110px" />
      </nav>
    </div>
    <hr />
    <div>
      <p>Scan QR Code</p>
      <img src="../assets/image/qr-code.png" alt="qr-code" width="200px" />
    </div>
    <footer class="footer">
      <a href="../pages/9.conform.html"> <button>Okay</button></a>
    </footer>
  </body>
</html>
