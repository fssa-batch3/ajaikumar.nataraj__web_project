<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/CSS/8-payment.css" />
  </head>
  <body>
    <header class="logo">
      <img src="../assets/image/logo.png" alt="logo" width="110px" />
    </header>
    <h1>PAYMENT PAGE</h1>

    <div class="details">
      <h3>Your Delivery details here:</h3>
      <div class="detail">
        <input type="text" id="name" placeholder="name" />
        <input
          type="number"
          id="phno"
          placeholder="Phone number"
          maxlength="10"
        />
        <input type="text" id="add" placeholder="address" />
        <input type="date" id="pickup" placeholder="Pickup date" />
      </div>
    </div>
    <h3>Payment mode:</h3>
    <div class="pay-icons">
      <nav class="pay">
        <p>PayTM</p>
        <img src="../assets/image/paytm.gif" alt="pay" width="170px" />
      </nav>
      <nav class="upi">
        <p>Google Pay</p>
        <img src="../assets/image/g-pay.png" alt="g-pay" width="120px" />
      </nav>
      <nav class="upi">
        <p>Phone pe</p>
        <img src="../assets/image/phonepe.png" alt="pp" width="110px" />
      </nav>
    </div>
    <hr />
    <div class="qr">
      <p>Scan QR Code</p>
      <img src="../assets/image/qr-code.png" alt="qr-code" width="200px" />
    </div>
    <footer class="footer">
      <button type="button" onclick="okay()">Okay</button>
    </footer>

    <script>
      function okay() {
        const name = document.getElementById("name").value;
        const address = document.getElementById("add").value;
        const phoneno = document.getElementById("phno").value;
        const pickup = document.getElementById("pickup").value;

        console.log(name);
        console.log(address);
        console.log(phoneno);
        console.log(pickup);

        localStorage.setItem("user_name", name);
        localStorage.setItem("user_add", address);
        localStorage.setItem("user_phno", phoneno);
        localStorage.setItem("user_pickup", pickup);

        window.location.href = "http://127.0.0.1:5500/pages/9.conform.html";
      }
    </script>
  </body>
</html>
