<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/CSS/8-payment.css" />
    <title>payment-page</title>
  </head>
  <body>
    <header>
      <nav>
        <img
          src="../assets/image/arrowback.png"
          alt="arrow"
          onclick="back()"
          style="
            border-radius: 50px;
            padding: 10px 10px 10px 10px;
            background-color: #2bae66ff;
          "
        />
      </nav>
      <nav>
        <img
          src="../assets/image/RISHIMARKET (1).png"
          alt="logo"
          width="100px"
        />
      </nav>
      <nav><h2>Payment Details</h2></nav>
      <nav>
        <img src="../assets/image/profile.png" alt="profile" width="80px" />
      </nav>
    </header>

    <section class="side-bar">
      <nav>
        <a href="#card">Cards</a>
      </nav>
      <nav>
        <a href="#account">Account Details</a>
      </nav>
      <nav>
        <a href="#qr_code">QR Code</a>
      </nav>
    </section>

    <button onclick="bill()">Bill</button>

    <main>
      <div id="card" class="topic">
        <h2>Choose Your Best Payment Method</h2>
      </div>

      <section class="section_card">
        <div class="div_card">
          <img
            src="../assets/image/paypal-logo.png"
            alt="paypal"
            width="250px"
          />
          <img src="../assets/image/visa.png" alt="visa" width="250px" />
        </div>
        <div class="div_card">
          <img
            src="../assets/image/Mastercard-logo.png"
            alt="Mastercard-logo"
            width="250px"
          />
          <img
            src="../assets/image/maestro-logo.png"
            alt="maestro-logo"
            width="250px"
          />
        </div>
      </section>
    </main>
    <div id="account"></div>
    <h2 class="topic_t2">Fill Account Details here</h2>
    <main class="detail_main1">
      <section class="section-detail">
        <label for="card_no">Enter Your Card No</label> <br />
        <input type="number" pattern="[a-zA-Z]{12,16}" autocomplete="off" />
        <br />
        <label for="card_name">Enter Your Card Holder Name</label> <br />
        <input type="text" pattern="[a-zA-Z]{1,20}" autocomplete="off" /><br />
        <label for="card_ifsc_no">Enter Your IFSC Code</label> <br />
        <input type="text" pattern="[a-zA-Z]{1,20}" autocomplete="off" /><br />
        <label for="card_cvv_no">Enter Your CVV No</label> <br />
        <input
          type="number"
          pattern="[a-zA-Z]{1,20}"
          autocomplete="off"
        /><br />
        <label for="card_ex_date">Enter Your Expiry Date</label> <br />
        <input type="date" pattern="[a-zA-Z]{1,20}" autocomplete="off" /><br />
      </section>
    </main>

    <main>
      <div id="qr_code" class="topic"><h2>Scan your QR code</h2></div>

      <section class="section_card2">
        <div class="div_card">
          <img
            src="../assets/image/PhonePe-UPI-QR.png"
            alt="paypal"
            width="190px"
          />
          <img src="../assets/image/Bharath-QR.png" alt="visa" width="190px" />
        </div>
        <div class="div_card">
          <img
            src="../assets/image/paypal.png"
            alt="Mastercard-logo"
            width="190px"
          />
          <img
            src="../assets/image/paytm_qr_code.png"
            alt="maestro-logo"
            width="190px"
          />
        </div>
      </section>
    </main>
    <footer>
      <img
        src="../assets/image/promo_code.png"
        alt="coupon code"
        width="50px"
      />
      <p>Do you have Coupon Code?</p>
      <input type="text" />
    </footer>

    <script>
      function bill() {
        window.location.href = "/pages/9.conform.html";
      }
    </script>
  </body>
</html>
