<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/CSS/16-admin-home.css" />
    <!-- <link rel="stylesheet" href="../assets/CSS/2-login.css" /> -->
  </head>
  <body>
    <header class="header">
      <div>
        <img src="../assets/image/logo.png" alt="logo" width="150px" />
      </div>
      <div class="head">
        <img src="../assets/image/waving-hand.gif" alt="hand" width="80px" />
        <h1>Happy Morning Buddy!</h1>
        <img src="../assets/image/smiling-face.gif" alt="smile" width="80px" />
      </div>
    </header>
    <div class="update">
      <button>G-Mail</button>
      <button>Reviews</button>
      <button>New Order</button>
      <button>Order Inprogress</button>
    </div>

    <div class="form">
      <form class="center" id="form">
        <nav>
          <img src="../assets/image/profile.png" alt="profile" width="90px" />
        </nav>
        <label>User Mail id:</label><br />
        <input type="text" id="Email" required="true" /><br />
        <label>Password:</label><br />
        <input type="password" id="Password" required="true" /> <br />
        <button class="btn" type="submit">Sign in</button>
      </form>
    </div>

    <script>
      let logIn = document.getElementById("form");
      console.log(logIn);

      let arr = [];

      logIn.addEventListener("submit", (event) => {
        event.preventDefault();
        let defaultData = JSON.parse(localStorage.getItem("admin_info"));
        console.log(defaultData);

        let Email = document.getElementById("Email").value.toLowerCase().trim();
        let Password = document.getElementById("Password").value;

        let match = false;

        for (let i = 0; i < defaultData.length; i++) {
          if (
            Email == defaultData[i]["Email"] &&
            Password == defaultData[i]["Password"]
          ) {
            match = true;
            arr.push(defaultData[i]);
            window.localStorage.setItem(
              "admin_logIn",
              JSON.stringify(arr[0]["Email"])
            );
            break;
            // i = i + defaultData.length;
          } else {
            match = false;
          }
        }

        if (match == true) {
          alert("Success");

          window.location.href = "/pages/17-admin-index.html";
        } else {
          alert("Login credentials not correct");
        }
      });
    </script>

      <h4>Today...</h4>
