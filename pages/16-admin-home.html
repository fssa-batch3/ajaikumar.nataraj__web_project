<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/CSS/16-admin-home.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <img src="../assets/image/logo.png" alt="logo" width="150px" />
      </div>
      <div class="head">
        <img src="../assets/image/waving-hand.gif" alt="hand" width="150px" />
        <h1>Happy Morning Buddy!</h1>
        <img src="../assets/image/smiling-face.gif" alt="smile" width="150px" />
      </div>
    </header>
    <div class="update">
      <button>G-Mail</button>
      <button>Reviews</button>
      <button>New Order</button>
      <button>Order Inprogress</button>
    </div>
    <div class="form">
      <label>User Name:</label>
      <input type="text" id="name" value="Shinchan" placeholder="Shinchan" />
      <label>Password:</label>
      <input
        type="password"
        id="password"
        value="Sc@123!"
        placeholder="Sc@123!"
      />
    </div>
    <div class="sign">
      <a href="../pages/17-admin-index.html"> <button>Sign In</button></a>
    </div>
    <div class="day-type">
      <th class="th" style="color: white">Today...</th>
      <br />
      <td>
        <input list="Types" id="mode" value="Your work" name="Types" />
        <datalist id="Types">
          <option value="Hurry! You have more work!"></option>
          <option value="Relax! You have less work!"></option>
          <option value="Cool! You have ordinary work!"></option>
        </datalist>
      </td>
    </div>
    <script>
      const name = document.getElementById("name").value;
      const password = document.getElementById("password").value;
      const mode = document.getElementById("mode").value;

      console.log(name);
      console.log(password);
      console.log(mode);
    </script>
  </body>
</html>
