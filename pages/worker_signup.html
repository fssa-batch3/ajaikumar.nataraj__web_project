<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/CSS/1-sign.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>

  <body class="body">
    <div class="full">
      <h1>Welcome! to Rishi Organic Market</h1>
      <form class="form" id="form">
        <div>
          <img
            src="../assets/image/worker_signup.png"
            alt="farmer"
            width="500px"
          />
        </div>
        <div>
          <label>Full Name:</label><br />
          <input
            type="text"
            id="full_name"
            pattern="[a-zA-Z]{1,20}"
            autocomplete="off"
            required
          /><br />
          <label>Mail id:</label><br />
          <input
            type="email"
            id="email"
            autocomplete="hgfgtyfygh"
            required
          /><br />
          <label>Phone no:</label><br />
          <input
            type="tel"
            id="phone_number"
            pattern="[0-9]{10}"
            autocomplete="hgfgtyfygh"
            required
          /><br />
          <label>Password:</label><br />
          <input
            id="password"
            type="password"
            autocomplete="hg"
            pattern="^(?!\s)(?!.*\s)[^\s]{6,}$"
            required
          /><i class="bi bi-eye-slash" id="togglePassword"></i>
          <br />
          <label>Confirm Password:</label><br />
          <input
            type="password"
            id="conform_password"
            autocomplete="hg"
            pattern="^(?!\s)(?!.*\s)[^\s]{6,}$"
            required
          /><i class="bi bi-eye-slash" id="toggleConformPassword"></i><br />

          <button class="sub" type="submit" value="submit" onclick="sign()">
            sign up
          </button>
        </div>
      </form>

      <footer>
        <div>
          <button class="log" type="submit" onclick="log()">Login</button>

          <small><p>If you already sign in! Please Login..</p></small>
        </div>
      </footer>
    </div>

    <script src="/assets/JavaScript/worker_signup.js"></script>
  </body>
</html>
