    <div id="account"></div>
    <h2 class="topic_t2">Fill Account Details here</h2>
    <main class="detail_main1">
      <section class="section-detail">
        <label for="card_no">Enter Your Card No</label> <br />
        <input type="number" pattern="[a-zA-Z]{12,16}" autocomplete="off" />
        <br />
        <label for="card_name">Enter Your Card Holder Name</label> <br />
        <input type="text" pattern="[a-zA-Z]{1,20}" autocomplete="off" /><br />
        <label for="card_ifsc_no">Enter Your IFSC Code</label> <br />
        <input type="text" pattern="[a-zA-Z]{1,20}" autocomplete="off" /><br />
        <label for="card_cvv_no">Enter Your CVV No</label> <br />
        <input
          type="number"
          pattern="[a-zA-Z]{1,20}"
          autocomplete="off"
        /><br />
        <label for="card_ex_date">Enter Your Expiry Date</label> <br />
        <input type="date" pattern="[a-zA-Z]{1,20}" autocomplete="off" /><br />
      </section>
    </main>

    <footer>
      <img
        src="../assets/image/promo_code.png"
        alt="coupon code"
        width="50px"
      />
      <p>Do you have Coupon Code?</p>
      <input type="text" />
    </footer>

    <script>
      function bill() {
        window.location.href = "/pages/14.product-bill.html";
