    <div id="account"></div>
    <h2 class="topic">Fill Account Details here</h2>
    <main class="detail_main">
      <form id="form" class="section-detail">
        <label for="card_no">Enter Your Card No</label> <br />
        <input
          type="number"
          id="Bank_Card_no"
          pattern="[0-9]{16}"
          autocomplete="off"
          required
        />
        <br />
        <label for="card_name">Enter Your Card Holder Name</label> <br />
        <input
          type="text"
          id="holder_name"
          pattern="[a-zA-Z]{1,20}"
          autocomplete="off"
          required
        /><br />
        <label for="card_ifsc_no">Enter Your IFSC Code</label> <br />
        <input
          type="text"
          id="ifsc_code"
          pattern="{0-9}[A-Z]"
          autocomplete="off"
          required
        /><br />
        <label for="card_cvv_no">Enter Your CVV No</label> <br />
        <input
          type="number"
          pattern="[0-9]"
          autocomplete="off"
          maxlength="3"
          id="cvv_no"
          required
        /><br />
        <label for="card_ex_date">Enter Your Expiry Date</label> <br />
        <input
          type="date"
          id="card_exp_date"
          pattern="[a-zA-Z]{1,20}"
          autocomplete="off"
          required
        /><br />
        <!-- <div class="btn"> -->
        <button type="submit">Save</button>
        <button onclick="bill()">Go to Bill</button>
        <!-- </div> -->
      </form>
    </main>

    <footer>
