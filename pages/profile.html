<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../assets/CSS/profile.css" />
  </head>
  <body>
    <header>
      <button onclick="back()">
        <i class="fa fa-angle-double-left"></i>Go back
      </button>
      <button id="delete">Delete</button>
      <button id="logout" click="logout" type="button">
        <span class="glyphicon glyphicon-log-out"></span> Log out
      </button>
    </header>
    <form class="main" id="form">
      <div class="profile">
        <img src="../assets/image/profile.png" alt="apple" /> <br />
        <label for="Home_Address">Home Address</label>
        <input
          id="Home_Address"
          class="input"
          placeholder="Home Address"
          disabled
        />
        <label for="Land Address">Land Address</label>
        <input
          id="Land_Address"
          class="input"
          placeholder="Land Address"
          disabled
        />
        <label for="gender">Gender</label>
        <input
          id="gender"
          class="input"
          placeholder="Gender (Male / Female)"
          disabled
        />
        <label for="land">Land Type</label>
        <input
          id="farmer"
          class="input"
          placeholder="Farming land (Own / Tenant)"
          disabled
        />
      </div>
      <div class="form" id="form">
        <label for="User name">User name</label> <br />
        <input id="First_name" class="input" placeholder="User Name" disabled />
        <label for="ph no">Phone Number</label>
        <input
          id="Phone_Number"
          class="input"
          placeholder="Phone Number"
          disabled
        />
        <label for="email">Email</label>
        <input id="Email" class="input" placeholder="Email" disabled />
        <label for="password">Password</label>
        <input id="password" class="input" placeholder="Password" disabled />
        <label for="Date of Birth">Date of Birth</label>
        <input
          id="DOB"
          type="date"
          class="input"
          placeholder="Date of Birth"
          disabled
        />
        <label for="aadhar number">Aadhar Number</label>
        <input
          id="Aadhar_number"
          class="input"
          placeholder="Aadhar Number"
          disabled
        />
        <label for="state">State</label>
        <input id="state" class="input" placeholder="State" disabled />
        <label for="country">Country</label>
        <input id="country" class="input" placeholder="Country" disabled />
        <button type="submit" onclick="change()">EDIT</button>
      </div>
    </form>
    <footer></footer>

    <script src="/assets/JavaScript/seller_profile.js"></script>
  </body>
</html>
