  <body>
    <header>
      <button onclick="back()">
        <i class="fa fa-angle-double-left"></i>Go back
      </button>
      <button id="delete">Delete</button>
      <button id="logout" click="logout" type="button">
        <span class="glyphicon glyphicon-log-out"></span> Log out
      </button>
    </header>
    <form class="main" id="form">
      <div class="profile">
        <nav class="extraDetail">
          <p>UserId:</p>
          <p id="userId"></p>
        </nav>

        <img src="../assets/image/profile.png" alt="apple" /> <br />
        <label for="Home_Address">Home Address</label>
        <input
          id="Home_Address"
          class="input"
          placeholder="Home Address"
          disabled
        />
        <label for="Land Address">Land Address</label>
        <input
          id="Land_Address"
          class="input"
          placeholder="Land Address"
          disabled
        />
        <label for="gender">Gender</label>
        <input
          id="gender"
          class="input"
          placeholder="Gender (Male / Female)"
          disabled
        />
        <label for="land">Land Type</label>
        <input
          id="farmer"
          class="input"
          placeholder="Farming land (Own / Tenant)"
          disabled
        />
      </div>
      <div class="form" id="form">
        <nav onclick="leaderBoard()" class="extraDetail">
          <p>Points:</p>
          <p id="points"></p>
        </nav>

        <label for="User name">User name</label> <br />
        <input id="First_name" class="input" placeholder="User Name" disabled />
        <label for="ph no">Phone Number</label>
        <input
          id="Phone_Number"
          class="input"
          placeholder="Phone Number"
          disabled
        />
        <label for="email">Email</label>
        <input id="Email" class="input" placeholder="Email" disabled />
        <label for="Date of Birth">Date of Birth</label>
        <input
          id="DOB"
          type="date"
          class="input"
          placeholder="Date of Birth"
          disabled
        />
        <label for="Pincode">Pincode</label>
        <input id="pincode" class="input" placeholder="Pincode" disabled />
        <label for="state">District</label>
        <input id="district" class="input" placeholder="State" disabled />
        <label for="country">State</label>
        <input id="state" class="input" placeholder="Country" disabled />

        <button type="button" onclick="change()">EDIT</button>
      </div>
    </form>
    <footer></footer>
