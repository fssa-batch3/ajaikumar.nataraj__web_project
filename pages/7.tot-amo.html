<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/CSS/7-tot-amo.css" />
  </head>
  <body>
    <header class="logo">
      <img src="../assets/image/logo.png" alt="logo" width="110px" />
    </header>
    <div class="full">
      <table>
        <tr>
          <th>Name</th>
          <th>Amount</th>
        </tr>
        <tr>
          <td>Apple</td>
          <td>Rs.150</td>
        </tr>
        <tr>
          <td>Total Amount</td>
          <td>Rs.150</td>
        </tr>
      </table>
    </div>
    <div class="details">
      <h3>Fill Your Details:</h3>
      <form>
        <label>Name:</label><br />
        <input style="color: grey" type="text" placeholder="Shin chan" /><br />
        <label>Phone no:</label><br />
        <input
          style="color: grey"
          type="tel"
          placeholder="9876543210"
          maxlength="10"
        /><br />
        <label>Address</label><br />
        <input
          style="color: grey"
          type="text"
          placeholder="no,street,town/village,taluk,district,state"
        /><br />
        <label>Delivery Date</label><br />
        <input type="date" /><br />
      </form>
    </div>
    <footer class="footer">
      <a href="../pages/8.payment-page.html"> <button>Payment Page</button></a>
    </footer>
  </body>
</html>
