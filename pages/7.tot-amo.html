<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/CSS/history.css" />
  </head>
  <body>
    <header>
      <nav>
        <img
          src="../assets/image/arrowback.png"
          alt="arrow"
          onclick="back()"
          width="50px"
        />
      </nav>
      <nav>
        <img
          src="../assets/image/RISHIMARKET (1).png"
          alt="logo"
          width="100px"
        />
      </nav>
      <!-- <nav><h2>Your history</h2></nav> -->
      <nav>
        <img
          src="../assets/image/profile.png"
          alt="profile"
          width="80px"
          onclick="profile()"
        />
      </nav>
    </header>
    <button type="change" id="change" onclick="order()">Payment Page</button>

    <div class="details">
      <h1>Enter your delivery details:</h1>
      <form class="detail" id="form">
        <input type="text" id="First_name" placeholder="Name" />
        <input
          type="tel"
          id="Phone_Number"
          maxlength="10"
          placeholder="Phone number"
        />
        <input required type="text" id="Land_Address" placeholder="Address" />
        <!-- <input type="date" id="Pickup_date" placeholder="Pickup date" /> -->
      </form>
    </div>
    <main class="card_main">
      <!-- <section class="card_div">
        <input type="image" />
        <input type="text" />
        <input type="number" />
        <input type="number" />
      </section> -->
    </main>

    <script src="../assets/JavaScript/total_amount.js"></script>

    <div class="amount_total">
      <table>
        <tr>
          <th>Total Amount</th>
        </tr>
        <tr>
          <td id="operoation"></td>
        </tr>
      </table>
    </div>

    <script src="../assets/JavaScript/buyer_total.js"></script>
  </body>
</html>
