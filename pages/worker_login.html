<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/CSS/2-login.css" />
  </head>
  <body class="body">
    <h1>Hi! Employee...</h1>

    <div class="form">
      <form class="center" id="form">
        <nav>
          <img src="../assets/image/login.png" alt="profile" width="350px" />
        </nav>
        <label>User Mail id:</label><br />
        <input type="text" id="Email" required="true" /><br />
        <label>Password:</label><br />
        <input type="password" id="Password" required="true" /> <br />
        <button class="btn" type="submit">Sign in</button>
      </form>
    </div>

    <p>If you don't have an account! <a href="#" onclick="sign()">signin</a></p>
    <footer class="footer">Toll-Free no:1800 123 100</footer>

    <script>
      let worker_login = document.getElementById("form");
      console.log(worker_login);

      let arr = [];

      worker_login.addEventListener("submit", (event) => {
        event.preventDefault();
        let defaultData = JSON.parse(localStorage.getItem("worker_info"));
        console.log(defaultData);

        let Email = document.getElementById("Email").value.toLowerCase().trim();
        let Password = document.getElementById("Password").value;

        let match = false;

        for (let i = 0; i < defaultData.length; i++) {
          if (
            Email == defaultData[i]["Email"] &&
            Password == defaultData[i]["Password"]
          ) {
            match = true;
            arr.push(defaultData[i]);
            window.localStorage.setItem(
              "worker_login",
              JSON.stringify(arr[0]["Email"])
            );
            break;
            // i = i + defaultData.length;
          } else {
            match = false;
          }
        }

        if (match == true) {
          alert("You Successfully login to your account");

          window.location.href = "/pages/worker_home.html";
        } else {
          alert("Login credentials not correct");
        }
      });

      function sign() {
        window.location.href = "/pages/worker_signup.html";
      }
    </script>
  </body>
</html>
