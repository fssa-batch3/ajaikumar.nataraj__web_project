<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../assets/CSS/profile.css" />
  </head>
  <body>
    <header>
      <button id="delete">Delete</button>
      <button id="logout" click="logout" type="button">
        <span class="glyphicon glyphicon-log-out"></span> Log out
      </button>
    </header>
    <form class="main" id="form">
      <div class="profile">
        <nav class="extraDetail">
          <p>UserId:</p>
          <p id="userId"></p>
        </nav>
        <img src="../assets/image/profile.png" alt="apple" /> <br />
        <label for="Home_Address">Home Address</label>
        <input id="Home_Address" class="input" placeholder="Home Address" />
        <label for="Land_Address">Land Address</label>
        <input id="Land_Address" class="input" placeholder="Land Address" />
        <label for="gender">Gender</label>
        <input
          id="gender"
          list="genders"
          name="type"
          class="input"
          autocomplete="off"
          placeholder="Gender (Male / Female)"
        />
        <datalist id="genders">
          <option value="Male"></option>
          <option value="Female"></option>
          <option value="Others"></option>
        </datalist>
        <label for="land">Land Type</label>
        <input
          id="farmer"
          name="type"
          class="input"
          list="land"
          autocomplete="off"
          placeholder="Farming land (Own / Tenant)"
        />
        <datalist id="land">
          <option value="Own"></option>
          <option value="Tenant"></option>
        </datalist>
      </div>
      <div class="form" id="form">
        <nav onclick="leaderBoard()" class="extraDetail">
          <p>Points:</p>
          <p id="points"></p>
        </nav>
        <label for="User name">User name</label> <br />
        <input id="First_name" class="input" placeholder="User Name" />
        <label for="ph no">Phone Number</label>
        <input
          type="tel"
          id="Phone_Number"
          pattern="[6-9]{1}[0-9]{9}"
          class="input"
          maxlength="10"
          minlength="10"
          placeholder="Phone Number"
        />
        <label for="email">Email</label>
        <input id="Email" class="input" placeholder="Email" disabled />
        <label for="Date of Birth">Date of Birth</label>
        <input id="DOB" type="date" class="input" placeholder="Date of Birth" />
        <label for="pincode">Pincode</label>
        <input
          id="pincode"
          type="tel"
          class="input"
          placeholder="Pincode"
          pattern="[0-9]{6}"
          maxlength="6"
          minlength="6"
        />

        <label for="district">District</label>
        <input
          type="text"
          id="district"
          list="Districts"
          placeholder="Select your district"
          autocomplete="none"
        />
        <datalist id="Districts" name="Districts">
          <option value="">Select District</option>
          <option value="Ariyalur">Ariyalur</option>
          <option value="Chengalpattu">Chengalpattu</option>
          <option value="Chennai">Chennai</option>
          <option value="Coimbatore">Coimbatore</option>
          <option value="Cuddalore">Cuddalore</option>
          <option value="Dharmapuri">Dharmapuri</option>
          <option value="Dindigul">Dindigul</option>
          <option value="Erode">Erode</option>
          <option value="Kallakurichi">Kallakurichi</option>
          <option value="Kancheepuram">Kancheepuram</option>
          <option value="Kanyakumari">Kanyakumari</option>
          <option value="Karur">Karur</option>
          <option value="Krishnagiri">Krishnagiri</option>
          <option value="Madurai">Madurai</option>
          <option value="Nagapattinam">Nagapattinam</option>
          <option value="Namakkal">Namakkal</option>
          <option value="Nilgiris">Nilgiris</option>
          <option value="Perambalur">Perambalur</option>
          <option value="Pudukkottai">Pudukkottai</option>
          <option value="Ramanathapuram">Ramanathapuram</option>
          <option value="Salem">Salem</option>
          <option value="Sivaganga">Sivaganga</option>
          <option value="Tenkasi">Tenkasi</option>
          <option value="Thanjavur">Thanjavur</option>
          <option value="Theni">Theni</option>
          <option value="Thiruvallur">Thiruvallur</option>
          <option value="Thiruvarur">Thiruvarur</option>
          <option value="Thoothukudi">Thoothukudi</option>
          <option value="Tiruchirappalli">Tiruchirappalli</option>
          <option value="Tirunelveli">Tirunelveli</option>
          <option value="Tirupathur">Tirupathur</option>
          <option value="Tiruppur">Tiruppur</option>
          <option value="Tiruvannamalai">Tiruvannamalai</option>
          <option value="Vellore">Vellore</option>
          <option value="Viluppuram">Viluppuram</option>
          <option value="Virudhunagar">Virudhunagar</option>
        </datalist>
        <label for="state">State</label>
        <input
          id="state"
          name="type"
          class="input"
          list="countries"
          autocomplete="off"
          value="TamilNadu"
        />
        <datalist id="countries">
          <option value="TamilNadu">TamilNadu</option>
        </datalist>
        <button type="submit">SUBMIT</button>
      </div>
    </form>
    <footer></footer>
