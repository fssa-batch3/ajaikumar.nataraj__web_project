<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/CSS/14-product-bill.css" />
  </head>
  <body class="body">
    <div class="contact">
      <p>+91 9876543210</p>
      <p>Rishi-market@agri.com</p>
    </div>
    <header class="head">
      <img
        onclick="back()"
        src="../assets/image/arrowback.png"
        alt="back"
        width="50px"
      />
      <div class="logo">
        <img
          onclick="home()"
          src="../assets/image/logo.png"
          alt="logo"
          width="90px"
        />
      </div>
      <div class="name">
        <p onclick="profile()" id="newimg"></p>
      </div>
    </header>

    <div>
      <img src="../assets/image/tick.gif" alt="tick" width="280px" />
      <p>
        Your Order Placed Successfully. Your Order will be deliver within 2 to 3
        days.
      </p>
      <div class="btn">
        <!-- <img src="../assets/image/download.png" alt="download" width="280px" /> -->
        <p>
          <button onclick="main()">Buy More</button>
        </p>
      </div>
    </div>
    <script>
      let id = JSON.parse(localStorage.getItem("buyer_info"));
      console.log(id);

      let login_id = JSON.parse(localStorage.getItem("buyer_logIn"));
      console.log(login_id);

      const get_obj = id.find((e) => e.Email === login_id);
      console.log(get_obj);

      const word = get_obj["FullName"];
      const firstLetter = word.charAt(0);
      console.log(firstLetter);

      let newimage = document.getElementById("newimg");
      newimage.innerText = firstLetter;

      function profile() {
        window.location.href = "/pages/profile_buy.html";
      }
      function back() {
        window.history.back();
      }
      function home() {
        window.location.href = "/index.html";
      }
      function main() {
        window.location.href = "/pages/5a-fruits.html";
      }
    </script>
  </body>
</html>
