<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/CSS/17-admin-index.css" />
  </head>
  <body>
    <header class="head">
      <nav class="back">
        <img src="../assets/image/arrowback.png" alt="back" />
      </nav>
      <div class="logo">
        <img src="../assets/image/logo.png" alt="logo" width="110px" />
      </div>
      <input type="text" id="profile" class="pro" placeholder="Shin Chan" />
    </header>
    <div class="side-bar">
      <h3>Member's List</h3>
      <p onclick="customer()">Mr. Buyer</p>
      <!-- <p>Hotel Customers</p> -->
      <p onclick="seller()">Mr. Vendors</p>
    </div>
    <div class="btn">
      <a href="../pages/20-customer-order-list.html">
        <button>New Order</button></a
      >
      <a href="../pages/21-new-upload.html">
        <button class="nu">New Upload</button></a
      >
      <div class="btn-1">
        <button class="no">Completed Order</button>
        <div class="no-dw">
          <a href="../pages/22-com-ord.html"> Delivered Orders</a>
          <a href="../pages/23-picked-up-order.html"> Picked Up Orders</a>
        </div>
      </div>
      <div class="btn-1">
        <button class="no">Order Inprogress</button>
        <div class="no-dw">
          <a href="../pages/24-inprogress-orders.html"> Deliver Orders</a>
          <a href="../pages/24-inprogress-pickup.html"> Pick Up Orders</a>
        </div>
      </div>
      <!-- <a href="../pages/24-inprogress-orders.html">
        <button class="oi">Order Inprogress</button></a> -->
    </div>

    <script>
      const oneUser = JSON.parse(localStorage.getItem("admin_logIn"));

      const user_info = JSON.parse(localStorage.getItem("admin_info"));
      let select_user = user_info.find(function (event) {
        let customerEmail = event["Email"];
        if (user_info == customerEmail) {
          return true;
        } else if (oneUser == customerEmail) {
          return true;
        }
      });

      const name = document.getElementById("profile");

      name.value = select_user["FullName"];

      function customer() {
        window.location.href = "/pages/buyer.html";
      }
      function seller() {
        window.location.href = "/pages/seller.html";
      }
    </script>
  </body>
</html>
