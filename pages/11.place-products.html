<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/CSS/11-place-products.css" />
  </head>
  <body>
    <div class="logo">
      <img
        src="../assets/image/logo.png"
        alt="logo"
        width="110px
      "
      />
    </div>
    <header>
      <div class="header">
        <a href="../pages/10.upload.html">
          <button>
            <img
              class="before-arrow"
              src="../assets/image/arrowback.png"
              alt="arrow-back"
              width="40px"
            />
          </button>
        </a>
        <div class="sb">
          <input
            class="search-bar"
            type="text"
            placeholder="Search"
            height="50px"
          />
        </div>
        <button class="search-button">
          <img
            class="search-icon"
            src="../assets/image/search.png"
            alt="sb"
            width="40px"
          />
        </button>
        <button class="voice-button">
          <img
            class="voice-icon"
            src="../assets/image/mic.png"
            alt="vb"
            width="40px"
          />
          <br />
        </button>
      </div>
    </header>
    <table aria-describedby="name" class="table">
      <!-- Noncompliant -->
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Amount</th>
        <th>Decline</th>
      </tr>
      <tr>
        <td><input type="text" placeholder="Banana" /></td>
        <td><input type="number" placeholder="Rs.20/kg" /></td>
        <td><input type="number" placeholder="150 kg" /></td>
        <td><input type="number" placeholder="Rs. 3000" /></td>
        <td><i class="fa fa-close" style="font-size: 36px"></i></td>
      </tr>
    </table>

    <footer class="footer">
      <a href="../pages/12.bill.html"><button>Place Products</button></a>
    </footer>
  </body>
</html>
