<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill</title>
    <link rel="stylesheet" href="../assets/CSS/9a-bill.css" />
  </head>
  <body>
    <header>
      <img src="../assets/image/logo.png" alt="logo" width="110px" />
      <h4 class="btn">Your Product's Bill</h4>
      <img
        class="btn"
        src="../assets/image/profile.png"
        alt="profile"
        width="90px"
        height="90px"
        onclick="profile()"
      />
    </header>

    <button class="btn" onclick="download()">Download the Bill</button>

    <table>
      <script>
        let Card = JSON.parse(localStorage.getItem("newly_added"));

        let user_info = JSON.parse(localStorage.getItem("user_info"));
        console.log(user_info);

        let login_id = JSON.parse(localStorage.getItem("logIn"));
        console.log(login_id);

        const get_obj = user_info.find((e) => e.Email === login_id);
        console.log(get_obj);

        let total = 0;

        let btn = document.createElement("button");
        btn.innerText = "Save & Upload";
        btn.setAttribute("id", "submit");
        btn.setAttribute("class", "btn");
        document.querySelector("table").append(btn);

        let table_card = document.createElement("table");

        let th_tr1 = document.createElement("tr");
        table_card.append(th_tr1);

        let th1_tr = document.createElement("th");
        th1_tr.innerText = "Products Name";
        th_tr1.append(th1_tr);

        let th2_tr = document.createElement("th");
        th2_tr.innerText = "Quantity";
        th_tr1.append(th2_tr);

        let th3_tr = document.createElement("th");
        th3_tr.innerText = "Amount";
        th_tr1.append(th3_tr);

        for (let i = 0; i < Card.length; i++) {
          let td_tr2 = document.createElement("tr");
          table_card.append(td_tr2);

          let td1_tr = document.createElement("td");
          td1_tr.innerText = Card[i]["Name"];
          td_tr2.append(td1_tr);

          let td2_tr = document.createElement("td");
          td2_tr.innerText = Card[i]["Qty"] + " kg";
          td_tr2.append(td2_tr);

          let td3_tr = document.createElement("td");
          td3_tr.innerText = "Rs. " + Card[i]["Price"] * Card[i]["Qty"];
          td_tr2.append(td3_tr);

          total += parseInt(Card[i]["Price"]) * parseInt(Card[i]["Qty"]);

          let user_point = document.getElementById("submit");
          user_point.addEventListener("click", function (event) {
            event.preventDefault();
            // let count = 0;
            // count += 2;
            console.log(get_obj);
            let count = (get_obj.points += 1);
            console.log(get_obj);
            let user_point = get_obj["points"];
            // console.log(user_point);
            let change_value = Object.assign(count, user_point);
            console.log(change_value);
            localStorage.setItem("user_info", JSON.stringify(user_info));
          });

          document.querySelector("table").append(table_card);
        }

        document
          .getElementById("submit")
          .addEventListener("click", function (event) {
            event.preventDefault();
            let Data = JSON.parse(localStorage.getItem("newly_added"));
            let exists = JSON.parse(localStorage.getItem("newUploadList"));
            let orderedData = [];
            let billId = Date.now();
            let seller_id = get_obj["id"];

            let order = {
              newUploadProducts: Data,
              billId: billId,
              seller_id,
            };

            orderedData.push(order);

            console.log(orderedData);

            // console.log(order);
            if (exists != null) {
              orderedData = JSON.parse(localStorage.getItem("newUploadList"));

              orderedData.push(order);

              localStorage.setItem(
                "newUploadList",
                JSON.stringify(orderedData)
              );
            } else {
              let orderedData = [];

              let order = {
                newUploadProducts: Data,
                billId: billId,
                seller_id,
              };

              orderedData.push(order);
              localStorage.setItem(
                "newUploadList",
                JSON.stringify(orderedData)
              );
            }

            localStorage.removeItem("newly_added");
            window.location.href = "/pages/10.upload.html";
          });
      </script>
      <div class="details">
        <h3 class="btn">Your Pickup details:</h3>
        <div class="detail">
          <input type="text" id="First_name" placeholder="name" disabled />
          <input
            type="number"
            id="Phone_Number"
            placeholder="Phone number"
            maxlength="10"
            disabled
          />

          <input
            class="address_input"
            type="text"
            id="Land_Address"
            placeholder="address"
            disabled
          />
        </div>
      </div>
    </table>
    <div class="amount_total">
      <table>
        <tr>
          <td>Total Amount</td>
          <td></td>
          <td id="operoation"></td>
        </tr>
      </table>
    </div>

    <input disabled id="seller_id" type="number" />

    <footer class="btn" class="footer">
      <p class="foot-p">
        <img
          src="../assets/image/smiling-face.gif"
          alt="smiling-face"
          width="50px"
        />
        Thanks for Selling your products
        <img
          src="../assets/image/sparkling-heart.gif"
          alt="heart"
          width="50px"
        />
        We always Welcomes you!
      </p>
    </footer>
    <script>
      let total_value = document.getElementById("operoation");
      total_value.append("â‚¹" + total);
      const oneUser = JSON.parse(localStorage.getItem("logIn"));

      const info = JSON.parse(localStorage.getItem("user_info"));
      let select_user = info.find(function (event) {
        let customerEmail = event["Email"];
        if (info == customerEmail) {
          return true;
        } else if (oneUser == customerEmail) {
          return true;
        }
      });

      console.log(select_user);
      // to get value from registration form
      const id = document.getElementById("seller_id");
      const phNo = document.getElementById("Phone_Number");
      const userName = document.getElementById("First_name");
      const Land_Address = document.getElementById("Land_Address");

      // Compare the values

      id.value = select_user["id"];
      phNo.value = select_user["Phone_number"];
      userName.value = select_user["FullName"];
      Land_Address.value = select_user["Land_Address"] || "";

      function profile() {
        window.location.href = "/pages/profile.html";
      }
      function download() {
        window.print();
      }
    </script>
  </body>
</html>
