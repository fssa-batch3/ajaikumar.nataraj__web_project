<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill</title>
    <link rel="stylesheet" href="../assets/CSS/9a-bill.css" />
  </head>
  <body>
    <header>
      <img src="../assets/image/logo.png" alt="logo" width="110px" />
      <h4 class="btn">Your Product's Bill</h4>
      <img
        class="btn"
        src="../assets/image/profile.png"
        alt="profile"
        width="90px"
        height="90px"
        onclick="profile()"
      />
    </header>

    <button class="btn" onclick="download()">Download the Bill</button>

    <table>
      <script src="../assets/JavaScript/seller_bill.js"></script>
      <div class="details">
        <h3 class="btn">Your Pickup details:</h3>
        <div class="detail">
          <input type="text" id="First_name" placeholder="name" disabled />
          <input
            type="number"
            id="Phone_Number"
            placeholder="Phone number"
            maxlength="10"
            disabled
          />

          <input
            class="address_input"
            type="text"
            id="Land_Address"
            placeholder="address"
            disabled
          />
        </div>
      </div>
    </table>
    <div class="amount_total">
      <table>
        <tr>
          <td>Total Amount</td>
          <td></td>
          <td id="operoation"></td>
        </tr>
      </table>
    </div>

    <input disabled id="seller_id" type="number" />

    <footer class="btn" class="footer">
      <p class="foot-p">
        <img
          src="../assets/image/smiling-face.gif"
          alt="smiling-face"
          width="50px"
        />
        Thanks for Selling your products
        <img
          src="../assets/image/sparkling-heart.gif"
          alt="heart"
          width="50px"
        />
        We always Welcomes you!
      </p>
    </footer>
    <script></script>
  </body>
</html>
