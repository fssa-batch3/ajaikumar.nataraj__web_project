<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill</title>
    <link rel="stylesheet" href="../assets/CSS/9a-bill.css" />
  </head>
  <body>
    <div class="contact">
      <p>+91 9876543210</p>
      <p>Rishi-market@agri.com</p>
    </div>
    <header class="head">
      <div class="logo">
        <img src="../assets/image/logo.png" alt="logo" width="90px" />
      </div>
      <div class="topic">
        <!-- <input disabled class="pro" type="text" id="profile" /> -->
        <p onclick="home()">Home</p>
        <p onclick="about()">About Us</p>
        <p onclick="service()">Services</p>
      </div>
      <div class="name">
        <p onclick="profile()" id="newimg"></p>
      </div>
    </header>

    <div class="details">
      <h3 class="btn">Your Pickup details:</h3>
      <div class="detail">
        <input disabled id="seller_id" type="number" />

        <input type="text" id="First_name" placeholder="name" disabled />
        <input
          type="number"
          id="Phone_Number"
          placeholder="Phone number"
          maxlength="10"
          disabled
        />

        <input
          class="address_input"
          type="text"
          id="Land_Address"
          placeholder="address"
          disabled
        />
      </div>
    </div>

    <main class="table">
      <script src="../assets/JavaScript/seller_bill.js"></script>
      <div class="amount_total">
        <table aria-describedby="total_amount">
          <tr>
            <th>Total Amount</th>
          </tr>
          <tr>
            <td id="operoation"></td>
          </tr>
        </table>
      </div>
      <button class="downloadBtn" onclick="download()">
        Download the Bill
      </button>
    </main>

    <footer class="btn" class="footer">
      <p class="foot-p">
        <img
          src="../assets/image/smiling-face.gif"
          alt="smiling-face"
          width="50px"
        />
        Thanks for Selling your products
        <img
          src="../assets/image/sparkling-heart.gif"
          alt="heart"
          width="50px"
        />
        We always Welcomes you!
      </p>
    </footer>
    <script src="/assets/JavaScript/seller's_bill.js"></script>
  </body>
</html>
